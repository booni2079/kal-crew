<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifs-feedback</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <div class="wrap login-area">
        <div class="hero-img"></div>
        <div class="logo-area">
            <div class="logo">
                <a href="#" target="_self" class="logo__koreanair_blue">
                    Korean Air
                </a>
            </div>
            <p class="sub_tit blue">in-Flight Service Feedback System </p>
        </div>
        <div class="login-cont">
            <div class="login-r-cont">
                <h1 class="login_title">Log In</h1>
                <div class="-login">
                    <div class="forms">
                        <label for="label-id">ID</label>
                        <input type="text" id="label-id" class="-w100">
                    </div>
                    <div class="forms -mT20">
                        <label for="label-pw">Password</label>
                        <input type="password" id="label-pw"  class="-w100">
                    </div>
                    <div  class="forms -mT20">
                        <input type="checkbox" id="id-remember">
                        <label for="id-remember">Rmember me</label>
                    </div>
                    <button type="submit" class="btn_blue_login -w100">LOGIN</button>
                </div>
            </div>
        </div>
        
        
    </div>
   
</body>
</html>
