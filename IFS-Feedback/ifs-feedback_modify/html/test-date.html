<head>

<body>
    <div style="padding:50px;">
        <input type="text" class="datepicker">

<a class="box">abcdefgh</a>
<style>
    .box {position:absolute; width:100px; height:100px; display:block; color:#000; background:#f1f1f1; text-align:center; line-height:5.6em; z-index:10;}
    .box.hover:before {content:""; position:absolute; margin:0 auto; top:25px; width:50px; height:50px; background:red; color:#fff; border-radius:50%; margin:0 auto; z-index:1;}
</style>




    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="../js/jquery.multi-select.js"></script>


    <!--MOD 202208-COS시연회 관련 추가-->
    <script>
        $(".box").on("mouseenter", function(){
            $(this).toggleClass("hover");
        });

        //GNB메뉴 아이콘화
        $(".gnb .menu-simplify-btn").on("click", function(){
            $(this).parents(".wrap").toggleClass("simplify");
        });

        //multiSelect
        $(function(){
            $('#stn').multiSelect();
            $('.datepicker').datepicker();

            $.datepicker.setDefaults({
            dateFormat: 'yy.mm.dd',
            monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
            // monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
            // dayNames: ['일', '월', '화', '수', '목', '금', '토'],
            // dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
            dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
            showMonthAfterYear: true,
            yearSuffix: '년',
            showButtonPanel: true,
            currentText: 'Today',
            closeText: '확인',
        });
        });
    </script>

</body>

</html>
