<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifs-feedback_system_MOD</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/jquery-ui.css">
</head>

<body>
    <div class="wrap">
        <!--GNB-->
        <div class="gnb improvement"><!--MOD 202208-COS시연회 관련 : 원본유지 및 수정사항 반영을 위해 class="improvement" 추가-->
            <div class="left">
                <div class="logo">
                    <a href="station.html" target="_self" class="logo__koreanair">
                        Korean Air
                    </a>
                </div>
                <p class="sub_tit">in-Flight Service Feedback System </p>
                <!--MOD 202208-COS시연회 관련 : 아이콘형태시 툴팁 추가 및 3번째 메뉴명 수정 등-->
                <ul class="menu">
                    <li><a href="#" class="station">Station status</a><div class="hover-text">Station status</div></li>
                    <li><a href="#" class="feedback">Feedback</a><div class="hover-text">Feedback</div></li>
                    <li><a href="#" class="register -on">Register</a><div class="hover-text">Register</div></li>
                </ul>
                <!--//MOD 202208-COS시연회 관련 : 아이콘형태시 툴팁 추가 및 3번째 메뉴명 수정 등-->
            </div>
            <!--MOD 202208-COS시연회 관련 : html구조 변경, 링크값 삽입, 퀵메뉴item추가-->
            <ul class="quick-menu">
                <li><a href="https://ssbiprdap.koreanair.com/#/workbooks/524/views" target="_blank" title="새창으로 이동" class="report">IFS부 Audit Report 바로가기</a><div class="hover-text">IFS부 Audit Report 바로가기</div></li>
                <li><a href="https://sites.google.com/d/1Chc3M5wgvnuF4Y6Pt828NN4-zNYzb_S8/p/1qE4oSR7RhjC3AxMHQRiCCLOKa0NWIy3Y/edit" target="_blank" title="새창으로 이동" class="nps">NPS 바로가기</a><div class="hover-text">NPS 바로가기</div></li>
            </ul>
            <button class="menu-simplify-btn" type="button"><span class="arrow">메뉴영역 접기/펼치기 버튼</span></button><!--MOD 202208-COS시연회 관련 : 펼치기닫기버튼 추가-->
            <!--//MOD 202208-COS시연회 관련 : html구조 변경, 링크값 삽입, 퀵메뉴item추가-->
        </div>
         <!--//GNB-->

        <!--main-->
        <div class="contents improvement"><!--MOD 202208-COS시연회 관련 : 원본유지 및 수정사항 반영을 위해 class="improvement" 추가-->
            <div class="admin">
                <a href="#" class="out">logout</a>
                <a href="#" class="login">1150380</a>
            </div>
            <h1>Register</h1>

            <div class="grid -search -systemWrap -w75">
                <div class="-flex -w100">
                    <div class="forms -mR20">
                        <label class="label" for="사용자 ID">사용자 ID</label>
                        <div class="-flex_center -mT10">
                            <input type="text" class="-system_input" placeholder="1150**">
                            <a href="#" class="btn_search">Search</a>
                        </div>
                    </div>
                    <div class="forms">
                        <label class="label" for="소속">소속</label>
                        <select>
                            <option value="" selected="selected">KE</option>
                        </select>
                    </div>
                </div>
                <div class="-flex -w100">
                    <div class="forms -mT30">
                        <label class="label" for="이름">이름</label>
                        <div class="-flex_center -mT10">
                            <input type="text" class="input" placeholder="홍길동">

                        </div>
                    </div>
                </div>
                <div class="-flex -w100">
                    <div class="forms -mT30">
                        <label class="label" for="Station Code">Station Code</label>
                        <div class="-flex_center -mT10">
                            <input type="text" class="input" placeholder="3 letter 입력 (현행 동일)">
                        </div>
                    </div>
                </div>
                <div class="-flex -w100">
                    <div class="forms -mT30">
                        <label class="label" for="E-Mail">E-Mail</label>
                        <div class="-flex_center -mT10">
                            <input type="text" class="input" placeholder="">
                        </div>
                    </div>
                </div>
            </div>

            <!-- button :: [s] -->
            <div class="btnContainer -w75">
                <a href="#" class="btn_gray_lg -mR10">사용자 삭제</a>
                <a href="#" class="btn_blue_lg">Save</a>
            </div>
            <!-- button :: [e] -->
        </div>
        <!--//main-->
    </div>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="../js/jquery.multi-select.js"></script><!--MOD 202208-COS시연회 관련 : multiSelect 추가-->
    
    <!--MOD 202208-COS시연회 관련 추가-->
    <script>
        //GNB메뉴 아이콘화
        $(".gnb .menu-simplify-btn").on("click", function(){
            $(this).parents(".wrap").toggleClass("simplify");
        });

        //datepicker option
        $.datepicker.setDefaults({
            dateFormat: 'yy.mm.dd',
            monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
            // monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
            // dayNames: ['일', '월', '화', '수', '목', '금', '토'],
            // dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
            dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
            showMonthAfterYear: true,
            yearSuffix: '년',
            showButtonPanel: true,
            currentText: 'Today',
            closeText: '확인',
        });

        $(function(){
            $('#stn').multiSelect();//multiSelect
            $('#dateFrom, #dateTo').datepicker();//jq-ui datepicker
        });

        //top button
        function goToTop() {
            $('.btn_top').on('click',function(){
                    $('html, body').stop().animate({ scrollTop: 0 }, 200, 'easeInOutQuad');
            });
        }
        $(window).scroll(function(){
            var scrollT = $(window).scrollTop(),
            scrollArea = $( document ).height();
            if ((scrollT + $( window ).height() ) >= scrollArea-160) {
                    $('.btn_top').fadeIn(200);
            } else {
                $('.btn_top').fadeOut(200);
            }
            goToTop();
	    });
    </script>

</body>

</html>
